<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <div class="logo"></div>
            <div class="logo"></div>
        </div>
        <div class="button">
            <button id="saved">Saved</button>
            <button id="manage">Manage Account</button>
        </div>
        <img src="/images/menu.svg" alt="menu">
    </header>
    <main>
        <div class="container">
            <div class="text1">
                <h2>Click to Upload File</h2>
               <span class="browse"> Browse to upload</span> <span>or just drop it here.</span>
                <input type="file" hidden>
            </div>
            <div class="img">
                <img src="/images/upload.svg" alt="upload">
            </div>
        </div>

        <div class="container2">
            <div class="head">
                <img src="/images/cancel.svg" alt="cancel" id="cancel">
                <p>Upload File</p>
            </div>
            <div class="inner">
                <div class="text2">
                    <h3>Uploading File</h3>
                    <!-- <p>10%</p> -->
                </div>
                <div class="bar">
                    <div id="read">
                        
                    </div>
                </div>
                <button id="btn">Upload</button>
            </div>
        </div>       
    </main>
    
    <script src="upload.js"></script>
</body>
</html>
